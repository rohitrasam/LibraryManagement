<body>
    <div >
        <h1 *ngIf="isEdit">
            Edit Book 
        </h1>

        <h1 *ngIf="!isEdit">
            Create Book 
        </h1>
    </div>

    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        
        <div>
            <mat-form-field>
                <mat-label>
                    Name
                </mat-label>
                <input matInput 
                formControlName="name" 
                type="text"/>
            </mat-form-field>

        </div>

        <div>
            <mat-form-field >
                <mat-label>
                    Description
                </mat-label>
                <input matInput 
                formControlName="description"    
                type="text"/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field >
                <mat-label>
                    Price
                </mat-label>
                <input matInput 
                formControlName="price"    
                type="text"/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field >
                <mat-label>
                    Author
                </mat-label>
                <input matInput 
                formControlName="author" 
                type="text"/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field >
                <mat-label>
                    Quantity
                </mat-label>
                <input matInput 
                formControlName="quantity"    
                type="text"/>
            </mat-form-field>

        </div>

        <div>
            <mat-form-field >
                <mat-label>
                    Image Url
                </mat-label>
                <input matInput formControlName="image" type="url"/>
            </mat-form-field>

            <div *ngIf="isEdit">
                <img style="width: 150px; height: 200px" src={{book.image}}>
            </div>
        </div>


        
        <div class="buttons-container">
            <div class="submit-container">
                <button *ngIf="isEdit"
                [ngClass]="updateForm.invalid ? 'disabled': 'submit'" 
                [disabled]="updateForm.invalid" 
                mat-raised-button 
                type="submit">
                    Update
                </button>

                <button *ngIf="!isEdit"
                [ngClass]="updateForm.invalid ? 'disabled': 'submit'" 
                [disabled]="updateForm.invalid" 
                mat-raised-button 
                type="submit">
                    Create
                </button>
            </div>

            <div class="cancel-container">
                <button class="cancel" type="reset" (click)="goToDashboard()" mat-raised-button>
                    Cancel
                </button>

            </div>
        </div>

    </form>
    
</body>
